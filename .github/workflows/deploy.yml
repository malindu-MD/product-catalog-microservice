name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Run Lint (Optional)
        run: echo "Add linting later if needed"

      - name: Run Tests (Optional)
        run: echo "Add tests later if needed"

      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/product-catalog:latest .

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker Image to DockerHub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/product-catalog:latest

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Deploy to Amazon ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: .github/ecs/ecs-task-def.json  # or .github/ecs/ecs-task-def.json if stored in subfolder
          service: product-catalog-service    # Replace with your ECS service name
          cluster: product-catalogcluster-sample    # Replace with your ECS cluster name
          wait-for-service-stability: true
